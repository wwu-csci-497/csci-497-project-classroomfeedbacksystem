{% extends 'base.html' %}
{% block header %}
<div class="container">
  <h1>{% block title %}{ {question_id }}{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<blockquote class="blockquote">
    <p class="mb-0" > {{ question['content'] }}</p>
</blockquote>

<div class="container">
  <form method="post">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Your Response:</label>
      <textarea class="form-control" rows="3" name="response-text">   
      </textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endblock %}
