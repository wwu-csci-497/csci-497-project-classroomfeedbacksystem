{% extends 'base.html' %}

{% block header %}
<div class="container">
  <h1>{% block title %}Welcome, Student!{% endblock %}</h1>
</div>
{% endblock %}

{% block content %}
<p class="lead">Questions:</p>
{% for question in questions %}
  <blockquote class="blockquote">
    <a class="btn btn-primary" href="{{ url_for('review.response', question_id=question['id'], classname=question['classname']) }}" role="button">{{question['content']}}</a>
  </blockquote>
{% endfor %}
 



{% endblock %}
