{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Knimble Know{% endblock %}</h1>
{% endblock %}

{% for question in questions %}
  <blockquote class="blockquote">
    <p class="mb-0">{{ question['content'] }}</p>
      <footer class="blockquote-footer">
        From @{{ question['username'].split("@")[0] }}
      </footer>
  </blockquote>
{% endfor %}
