{% extends 'base.html' %}

{% block header %}
<div class="container">
  <h1>{% block title %}Welcome, Teacher!{% endblock %}</h1>
</div>
{% endblock %}


{% block content %}

<p class="lead">Here are your classrooms:</p>
{% for classroom in classrooms %}
  <blockquote class="blockquote" style="text-align:center">
    <a class="btn btn-outline-info" href="{{ url_for('review.classroom', classname=classroom['classname']) }}" role="button">{{classroom['classname'] }}</a>
  </blockquote>

{% endfor %}

<div class="container" style="text-align:center">
    <a  href="{{ url_for('auth.registerclass') }}" class="btn btn-outline-info btn-lg" role="button">Register a Class</a>
  </div>
{% endblock %}
