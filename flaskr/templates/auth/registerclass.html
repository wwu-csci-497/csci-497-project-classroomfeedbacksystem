{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register a Classroom{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <div>
    <label >Class Name</label>
    <input type="text" class="form control" id="name"  placeholder="Enter class name" name="classname">
  </div>
  <div>
    <label>Passcode</label>
    <input type="password" class="form control" id="classroom-password" placeholder="Passcode" name="password">
    <input type="submit" value="Log In" class="btn btn-outline-info">
  </div>
</form>
{% endblock %}
