{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log into your classroom{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="post">
  <div>
    <label for="classname">Class Name</label>
    <input name="classname" id="classname" required>
  </div>
  <div>
    <label for="password">Passcode</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Log In">

  </div>
  
</form>

{% endblock %}
